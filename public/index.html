<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="DarkMode">Dark Mode</button>
    <div id="header">
        Rock Paper Scissors
    </div>
    <h1 id="congrats"></h1>
    <div id="comp">
        <div class="op" style="background-image:url(images/rock.png);"></div>
        <div class="op" style="background-image:url(images/paper.png);"></div>
        <div class="op" style="background-image:url(images/scissors.png);"></div>
    </div>
    <div id="pers">
        <div class="op" style="background-image:url(images/rock.png);"></div>
        <div class="op" style="background-image:url(images/paper.png);"></div>
        <div class="op" style="background-image:url(images/scissors.png);"></div>
    </div>
    <div id="result">
        <button id="reset">Play Again</button>
    </div>
    <div id="score">
        <h3 id="compScore">Computer: 0</h3>
        <h3 id="perScore">Player: 0</h3>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
